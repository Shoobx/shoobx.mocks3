name: docker package publish

on:
  push:

jobs:
  build-and-publish-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v2
        name: Login to GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push the mocks3 docker image
        run: |
              docker build . --tag ghcr.io/andmedoctopus/shoobx.mocks3:latest
              docker push ghcr.io/andmedoctopus/shoobx.mocks3:latest
