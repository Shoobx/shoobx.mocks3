[shoobx:mocks3]
log-level = %(env_log_level)s
directory = %(env_directory)s
hostname = %(env_hostname)s
reload = %(env_reload)s
debug = %(env_debug)s

[shoobx:server]
host-ip = %(env_host_ip)s
host-port = %(env_host_port)s

[shoobx:cors]
Access-Control-Allow-Origin = %(env_cors_origin)s
Access-Control-Allow-Headers = %(env_cors_headers)s
Access-Control-Allow-Credentials = %(env_cors_credentials)s
Access-Control-Allow-Methods = %(env_cors_methods)s
Access-Control-Expose-Headers = %(env_cors_expose_headers)s
